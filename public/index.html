<!DOCTYPE html>
<html>
    <head>
        <h1> 
            Chat App
        </h1>
    </head>
    <body>

        <!-- Rendering all messages here -->
        <div id="messages">

        </div>


        <!-- Message sending field -->
        <form id="form">
            <input name="message" id="message" type="text" placeholder="Send a message">
            <button id="send" type="submit">Send Message</button>
        </form>
        <!-- Location sharing field -->
        <button id="send-location">Send Location</button>


        <!-- Rendering dynamic messages with timestamp -->
        <script id="message-template" type="text/html">
            <div>
                <p>{{ createdAt }} - {{ message }}</p>
            </div>
        </script>

        <!-- Rendering location messages -->
        <script id="location-template">
            <div>
                <p>{{ createdAt }} - <a href="{{ url }}" target="_blank">Location</a></p>
            </div>
        </script>


        <!-- socket.io.js is socket.io for client side, chat.js has access to socket.io.js -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js "></script>
        <!-- Libraries -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

    </body>
</html>

<style>
    html {
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
