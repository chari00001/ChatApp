<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>

        <!-- Libraries -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>


        <div class="chat">
            <div class="chat__sidebar">

            </div>
            <div class="chat__main">
                <!-- Rendering all messages here -->
                <div id="messages" class="chat__messages">

                </div>
                <!-- Message sending field -->
                <div class="compose">
                    <form id="form">
                        <input name="message" id="message" type="text" placeholder="Send a message" autocomplete="off" required>
                        <button id="send" type="submit">Send Message</button>
                    </form>
                    <!-- Location sharing field -->
                    <button id="send-location">Send Location</button>
                </div>
            </div>
        </div>

        Chat App

        <!-- Rendering dynamic messages with timestamp -->
        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{ username }}</span>
                    <span class="message__meta">{{ createdAt }}</span>
                </p>
                <p>{{ message }}</p>
            </div>
        </script>

        <!-- Rendering location messages -->
        <script id="location-template">
            <div class="message">
                <p>
                    <span class="message__name">{{ username }}</span>
                    <span class="message__meta">{{ createdAt }}</span>
                </p>
                <p>
                    <a href="{{ url }}" target="_blank">Location</a>
                </p>
            </div>
        </script>

        <!-- socket.io.js is socket.io for client side, chat.js has access to socket.io.js -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js "></script>
    </body>
</html>
